name: Deploy Flask App

on:
  push:
    branches:
      - easyocr

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.NYCU_HOST }}
        username: ${{ secrets.NYCU_USER }}
        key: ${{ secrets.NYCU_SSH_KEY }}
        port: 22
        timeout: 60s
        command_timeout: 20m
        script: |
          cd /home/bclab-ai/Projects/science_video_OCR/
          git pull origin easyocr --rebase
          source /home/bclab-ai/Projects/science_video_OCR/venv/bin/activate
          pip install -r requirements.txt
          echo "Starting Gunicorn"
          sudo systemctl start gunicorn_science_video_OCR